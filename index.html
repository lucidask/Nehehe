<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		<title>Nehehe</title>
	</head>
	<body onload="rendersQuote()">
		<div class="card text-center mb-3" style="width: 30rem;">
		  <div class="card-body">
		  	<div class="card-button">
		  		<a class="fa-brands fa-square-twitter fa-beat fa-lg" style="color: #6598f1;" href="https://twitter.com/intent/tweet"></a>
		  		<button class="btn btn-light" id="button">Nouvelle Citation</button>
		  	</div>
		    <p class="card-text" id="quote"></p>
		    <span class="card-text author"></span>
		  </div>
		</div>

		<script type="text/javascript" src="script.js"></script>
		<script src="https://kit.fontawesome.com/d32f5c6eb3.js" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	</body>
</html>
